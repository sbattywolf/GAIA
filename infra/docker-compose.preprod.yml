version: '3.8'
services:
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: gaia_test
      POSTGRES_PASSWORD: gaia_test_pass
      POSTGRES_DB: gaia_test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaia_test"]
      interval: 5s
      timeout: 5s
      retries: 12
