name: CI — Integration (dev)

on:
  push:
    branches: [ dev, backlog/prototype ]
  pull_request:
    branches: [ dev, backlog/prototype ]

jobs:
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: '.'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # try editable install so tests can import package modules
          python -m pip install -e . || true

      - name: Run integration tests (fast)
        run: |
          # Prefer running tests that are not marked as E2E. Adjust marker as needed.
          # ensure repo importable via .pth fallback
          if [ -f .github/scripts/write_pth.py ]; then python .github/scripts/write_pth.py; fi
          python -m pytest -q -m "not e2e" || true
name: CI — Integration Tests (simulated)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: '.'
      PROTOTYPE_USE_LOCAL_EVENTS: '1'   # default: simulate sends in CI
      PERIODIC_NOTIFICATIONS_ENABLED: '0'
      ALLOW_COMMAND_EXECUTION: '0'
      TELEGRAM_BOT_TOKEN: dummy
      CHAT_ID: dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure repo importable
        run: |
          python .github/scripts/write_pth.py

      - name: Smoke - import check
        run: |
          python -c "import agents, scripts, orchestrator"

      - name: Run tests
        run: |
          pytest -q
