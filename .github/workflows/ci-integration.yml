name: CI â€” Integration Tests (simulated)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: '.'
      PROTOTYPE_USE_LOCAL_EVENTS: '1'   # default: simulate sends in CI
      PERIODIC_NOTIFICATIONS_ENABLED: '0'
      ALLOW_COMMAND_EXECUTION: '0'
      TELEGRAM_BOT_TOKEN: dummy
      CHAT_ID: dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure repo importable
        run: |
          python .github/scripts/write_pth.py

      - name: Smoke - import check
        run: |
          python -c "import agents, scripts, orchestrator"

      - name: Run tests
        run: |
          pytest -q
