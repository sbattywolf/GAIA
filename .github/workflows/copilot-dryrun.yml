name: Copilot Dry-run Tests

on:
  workflow_dispatch:
  push:
    branches: [ feat/copilot-autowork, main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PROTOTYPE_USE_LOCAL_EVENTS: '1'
      AUTOCOMMIT_ENABLED: '0'
      ALLOW_COMMAND_EXECUTION: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run autonomy guard tests only
        run: |
          pytest -q tests/test_autonomy_guard.py
