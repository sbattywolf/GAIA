name: CI
env:
  GAIA_TOKEN: ${{ secrets.GAIA_GITHUB_TOKEN || github.token }}

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Neutralize broken submodule entries
        shell: bash
        run: |
          if [ -f .gitmodules ]; then
            python .github/scripts/neutralize_submodules.py
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          python -m pip install pytest flake8 || true
          # try editable install of repo (if pyproject/setup exists)
          python -m pip install -e . || true
        shell: bash

      - name: Ensure repo importable
        run: |
          python .github/scripts/write_pth.py

      - name: Smoke - import check
        run: |
          python -c "import agents, scripts, orchestrator"
        shell: bash

      - name: Smoke - online agent dry_run
        run: |
          python -u scripts/online_agent.py --command dry_run
        shell: bash

      - name: Run tests
        shell: bash
        run: |
          # ensure repo path is available to python via .pth in the user site-packages (cross-platform)
          python .github/scripts/write_pth.py
          python -m pytest -q --basetemp .tmp/pytest
