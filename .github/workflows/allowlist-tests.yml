name: Allowlist tests
env:
  GAIA_TOKEN: ${{ secrets.GAIA_GITHUB_TOKEN || github.token }}

on:
  push:
    paths:
      - 'scripts/autonomy_guard.py'
      - 'config/agent_mode_allowlist.json'
      - 'tests/**'
  pull_request:
    paths:
      - 'scripts/autonomy_guard.py'
      - 'config/agent_mode_allowlist.json'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest
      - name: Run tests
        run: pytest -q
env:
  GAIA_TOKEN: ${{ secrets.GAIA_GITHUB_TOKEN || github.token }}
