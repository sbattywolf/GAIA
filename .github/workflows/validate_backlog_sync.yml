name: Validate backlog sync

on:
  push:
    paths:
      - 'doc/todo-archive.ndjson'
      - 'gaia.db'
  pull_request:
    paths:
      - 'doc/todo-archive.ndjson'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Run backlog validation
        run: |
          python agents/validate_backlog_sync.py
