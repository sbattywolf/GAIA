name: Secret scanning

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-secrets:
    name: detect-secrets baseline check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install detect-secrets
        run: python -m pip install --upgrade pip && python -m pip install detect-secrets

      - name: Run detect-secrets scan
        run: |
          # produce machine-readable JSON scan of the repository
          detect-secrets scan --all-files --json > scan.json

      - name: Compare with baseline
        run: |
          python - <<'PY'
          import json,sys
          try:
              baseline = json.load(open('.secrets.baseline'))
          except Exception:
              baseline = { 'results': {} }
          scan = json.load(open('scan.json'))
          base_files = set(baseline.get('results',{}).keys())
          scan_files = set(scan.get('results',{}).keys())
          new_files = sorted(list(scan_files - base_files))
          if new_files:
              print('New potential secrets found in files:')
              for f in new_files:
                  print(' -', f)
              print('\nIf these are expected, update .secrets.baseline by running:\n  pip install detect-secrets\n  detect-secrets scan > .secrets.baseline\n')
              sys.exit(1)
          print('No new potential secrets found versus baseline.')
          PY
