name: Secret scanning

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-secrets:
    name: detect-secrets baseline check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install detect-secrets
        run: python -m pip install --upgrade pip && python -m pip install detect-secrets

      - name: Run detect-secrets scan (check baseline)
        run: |
          # Compare repository scan against committed baseline; exit non-zero on new findings
          detect-secrets scan --baseline .secrets.baseline
