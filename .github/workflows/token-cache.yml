name: Token Cache CI

on:
  push:
    paths:
      - 'gaia/**'
      - 'scripts/**'
      - '.github/workflows/token-cache.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt || true
      - name: Prepare pytest basetemp
        run: |
          python -c "import os; os.makedirs('.tmp/pytest', exist_ok=True)"
      - name: Run unit tests
        run: |
          python -m pytest -q --basetemp .tmp/pytest
      - name: Start token-cache (smoke)
        run: |
          # In CI we will not keep long-running services; run a quick invocation of helper
          python scripts/github_app_token.py --app-id 0 --key-path .private/app.pem --installation-id 0 || true
