name: CI (fixed)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          python -m pip install pytest flake8 || true
        shell: bash
      - name: Ensure repo importable
        run: |
          python .github/scripts/write_pth.py

      - name: Smoke - import check
        run: |
          python -c "import agents, scripts, orchestrator"
        shell: bash
      - name: Smoke - online agent dry_run
        run: |
          python -u scripts/online_agent.py --command dry_run
        shell: bash

      - name: Run tests
        run: |
          python -m pytest -q --basetemp .tmp/pytest
        shell: bash
