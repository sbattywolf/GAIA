name: Promote Automerge to Live

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          persist-credentials: true
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Enable live runs in workflow
        run: |
          python .github/scripts/enable_live_automerge.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/automerge-agent-dry-run.yml
          git commit -m "chore: enable live automerge agent (promoted)" || echo 'No changes to commit'
          git push origin HEAD:master
