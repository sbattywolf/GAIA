name: Real Telegram Send (manual, protected)

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to send to the configured Telegram chat.'
        required: true
        default: 'GAIA manual notification'
      confirm_send:
        description: 'Type YES to confirm sending the message.'
        required: true
        default: 'NO'

jobs:
  send:
    runs-on: ubuntu-latest
    # Use a protected environment (configure required reviewers in the repo settings)
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs version || echo "git-lfs not available"
          git lfs install || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_send }}" != "YES" ]; then
            echo "Confirmation not YES; aborting." >&2
            exit 1
          fi

      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python .github/scripts/send_telegram_message.py "${{ github.event.inputs.message }}"
