name: Collect Triage Metrics
env:
  GAIA_TOKEN: ${{ secrets.GAIA_GITHUB_TOKEN || github.token }}

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run metrics collector
        run: |
          python scripts/collect_triage_metrics.py

      - name: Commit metrics if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add doc/sprints/analysis/triage-metrics.ndjson
            git commit -m "chore(metrics): append triage metrics"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Create daily summary issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python .github/scripts/create_daily_summary.py
          curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            -X POST https://api.github.com/repos/$REPO/issues -d @summary.json